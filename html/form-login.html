<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form login</title>
    <link rel="stylesheet" href="..//style/form-login.css">
</head>
<body>
    <div class="box-login">
        <h2>log in</h2>
        <form>
            <div class="margin email">
                <input type="text" placeholder="e-mail" id="">
            </div>
            <div class="margin password">
                <input type="password" placeholder="password" id="">
            </div>
            <div class="tampil_password">
                <label for="tampil" class="label">tampil password</label>
                <input type="checkbox" id="tampil">
            </div>
            <div class="margin">
                <button type="submit">log-in</button>
            </div>
            <div class="container margin">
                <div class="konfirmasi">
                    <span>belum punya akun?</span>
                    <a href="#">register disini</a>
                </div>
                <a href="#">porgotted password</a>
            </div>
        </form>
    </div>
</body>
</html>
